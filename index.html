<!DOCTYPE html>
<html>
<head>
	<title>number facts application</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
	#fact {
		display: none;
	}
		
	</style>
	
</head>
<body class="bg-dark">
<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card bg-primary text-white mt-5 p-4">
				<h1>Number Facts</h1>
				<p>enter a  number and get a random fact...</p>
				<input type="number" id="numberInput" class="form-control form-control-lg" placeholder="Enter any number...">
				<div id="fact" class="card-body">
					<h4 class="card-title">Number Fact</h4>
					<p id="factText" class="card-text"></p>
				</div>
			</div>
		</div>
	</div>
</div>




<script>
let fact = document.querySelector('#fact');
let factText = document.querySelector('#factText');
let numberInput = document.querySelector('#numberInput');
numberInput.addEventListener('input',getFactAjax);


function getFactAjax(){

let number = numberInput.value;
let xhr = new XMLHttpRequest();
xhr.open('GET', 'http://numbersapi.com/'+number, true);
xhr.onload = function(){
	if (this.status == 200 && number !== '') {

			fact.style.display ='block';
			factText.innerHTML = this.responseText;
	}else if(number == ''){
			factText.innerHTML = '';
	}

}

xhr.send();
}
	






</script>
</body>
</html>
